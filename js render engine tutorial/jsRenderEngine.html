<html>
  <head>
    <title>Student List</title>
  </head>
  <body>
    <h1>Student List</h1>
    <ul>
      <li>
        <strong>Name:</strong> <span>John Doe</span>
        <br />
        <strong>Age:</strong> <span>20</span> 
        <br />
        <strong>Class:</strong> <span>12th Grade</span> 
      </li>
    </ul>
<br><br><br>

<ul id="l2"> </ul>

    <div style="display: none" id="template_student">
      <li>
        <strong>Name:</strong> <span>[name]</span>
        <br />
        <strong>Age:</strong> <span>[age]</span>
        <br />
        <strong>Class:</strong> <span>[class]</span>
      </li>
    </div>

    <script>
      let student = [
        { name: "John Doe", age: 20, class: "12th Grade" },
        { name: "Jane Smith", age: 18, class: "11th Grade" },
        { name: "Michael Johnson", age: 19, class: "12th Grade" },
        { name: "Emily Williams", age: 17, class: "10th Grade" },
        { name: "David Brown", age: 16, class: "9th Grade" },
      ];
      function render(template, dataArr) {
        let h= '';
        let regex =/\[(.*)\]/g;
        let propertiesInTemplate = template.match(regex);
        for (let i=0; i<propertiesInTemplate.length; i++){
            let p = propertiesInTemplate[i];
            p=p.replace('[','').replace(']','');
            propertiesInTemplate[i]=p;
        }
                
        dataArr.forEach(item => {
            let itemHTML= template
            propertiesInTemplate.forEach(p=>{
                let propValue= item[p]
                itemHTML= itemHTML.replace(`[${p}]`,propValue);
            })
            h+=itemHTML;
      });
      return h
    }

    let myTemplate = document.getElementById('template_student');
    let myList = document.getElementById('l2');
    myList.innerHTML= render (myTemplate.innerHTML,student);

    </script>
  </body>
</html>
